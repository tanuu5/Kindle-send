<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle PDFé€ä¿¡</title>
    <style>
        body {

            display: flex;
            justify-content: center;

        .container {

            padding: 30px;
            width: 360px;

        }
        h1 {
            color: #0066cc;
            margin-top: 0;
            font-weight: 500;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 30px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #0066cc;
            background-color: #f9f9f9;
        }
        .upload-area.active {
            border-color: #0066cc;
            background-color: #f0f7ff;
        }
        .icon {
            font-size: 48px;
            color: #0066cc;
            margin-bottom: 10px;
        }
        #fileInput {
            display: none;
        }
        .file-info {
            margin: 15px 0;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0055aa;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            min-height: 40px;
            font-weight: bold;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 102, 204, 0.3);
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kindle PDFé€ä¿¡</h1>
        <div class="upload-area" id="uploadArea">
            <div class="icon">ğŸ“„</div>
            <p>PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—<br>ã¾ãŸã¯<br>ã‚¯ãƒªãƒƒã‚¯ã—ã¦é¸æŠ</p>
        </div>
        <div class="file-info" id="fileInfo">ãƒ•ã‚¡ã‚¤ãƒ«æœªé¸æŠ</div>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="pdf" id="fileInput" accept="application/pdf" required>
            <button type="submit" id="submitBtn" disabled>Kindleã«é€ä¿¡</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const status = document.getElementById('status');

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('active');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('active');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'application/pdf') {
                    fileInput.files = e.dataTransfer.files;
                    updateFileInfo(file);
                } else {
                    status.textContent = 'PDFãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¯èƒ½ã§ã™ã€‚';
                    status.className = 'error';
                }
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                const file = fileInput.files[0];
                updateFileInfo(file);
            } else {
                resetFileInfo();
            }
        });

        function updateFileInfo(file) {
            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.textContent = `${file.name} (${fileSizeMB} MB)`;
            submitBtn.disabled = false;
            status.textContent = '';
            status.className = '';
        }

        function resetFileInfo() {
            fileInfo.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«æœªé¸æŠ';
            submitBtn.disabled = true;
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) return;
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã®æ¤œè¨¼ï¼ˆ50MBä¸Šé™ï¼‰
            const maxSizeMB = 50;
            const fileSizeMB = file.size / (1024 * 1024);
            if (fileSizeMB > maxSizeMB) {
                status.textContent = `ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ (æœ€å¤§ ${maxSizeMB}MB)`;
                status.className = 'error';
                return;
            }

            submitBtn.disabled = true;
            status.innerHTML = '<span class="loading"></span>é€ä¿¡ä¸­...';
            status.className = '';

            const formData = new FormData();
            formData.append('pdf', file);

            try {
                const response = await fetch('upload.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();
                
                if (result.includes('é€ä¿¡ã—ã¾ã—ãŸ')) {
                    status.textContent = result;
                    status.className = 'success';
                    resetFileInfo();
                    fileInput.value = '';
                } else {
                    status.textContent = result;
                    status.className = 'error';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                status.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message;
                status.className = 'error';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
